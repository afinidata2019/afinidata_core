{% extends 'password_reset/layout.html' %}

{% block content %}
    <h3 class="text-center my-4">¿Olvidó su contraseña?</h3>
    <form action="{% url 'password_reset:password_reset_done' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Ingrese su direccion de correo electrónico" class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block btn-custom">Enviar</button>
            <div class="text-center mt-5">
                <p>¿Ya tienes cuenta? <a href="{% url 'pages:login' %}">Ingresar</a></p>
            </div>
        </div>
    </form>
{% endblock %}
