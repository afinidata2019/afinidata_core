{% extends 'user_passwd_reset/layout.html' %}

{% block content %}
    <h3 class="text-center my-4">¿Olvidó su contraseña?</h3>
    <form action="{% url 'user_passwd_reset:password_reset_done' %}" method="post">
        {% csrf_token %}
        {% for item in form %}
            <div class="form-group">
                <label for="">{{item.label_tag}}</label>

                {{ item }}

                {% if item.errors %}
                    <div class="invalid-feedback">
                        {{item.errors}}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <div class="form-group">
            <button class="btn btn-primary btn-block btn-custom">Enviar</button>
            <div class="text-center mt-5">
                <p>¿Ya tienes cuenta? <a href="{% url 'pages:login' %}">Ingresar</a></p>
            </div>
        </div>
    </form>
{% endblock %}
