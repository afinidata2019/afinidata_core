{% extends 'base/private.html' %}

{% block title %}{{ action }} Milestone Level{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">{{ action }} Milestone Level</h1>
            <div>
                {% if perms.programs.view_level %}
                    <a href="{% url 'programs:level_detail' level_id=level.pk program_id=level.program_id %}"
                       class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                    <i class="fas fa-eye fa-sm text-white-50"></i> View Level</a>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-body">
                <form action="." method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Level:</label>
                        <input type="text" class="form-control" disabled value="{{ level.name }}">
                    </div>
                    {% include 'base/default_form.html' %}
                    <a href="{{request.META.HTTP_REFERER}}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">{{ action }} Milestone Level</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
