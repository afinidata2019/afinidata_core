{% extends 'base/private.html' %}

{% block title %}{{action}} Level{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">{{ action }} Level</h1>
            <div>
                <a href="{% url 'programs:program_detail' program_id=program.pk %}"
                   class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                <i class="fas fa-eye fa-sm text-white-50"></i> View Program</a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-body">
                <form action="." method="post">
                    <div class="form-group">
                        <label for="">Program: </label>
                        <input type="text" value="{{ program.name }}" disabled class="form-control">
                    </div>
                    {% csrf_token %}
                    {% include 'base/default_form.html' %}
                    <a href="{{request.META.HTTP_REFERER}}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">{{ action }} Level</button>
                </form>
            </div>
        </div>
     </div>
{% endblock %}
