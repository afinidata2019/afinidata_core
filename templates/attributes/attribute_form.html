{% extends 'base/private.html' %}

{% block title %}{{action}} Attribute{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">{{ action }} Attribute</h1>
            <div>
                {% if perms.attributes.view_all_attributes %}
                    <a href="{% url 'attributes:attribute_list' %}"
                       class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                        <i class="fas fa-list fa-sm text-white-50"></i> View all Attributes</a>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-body">
                <form action="." method="post">
                    {% csrf_token %}
                    {% include 'base/default_form.html' %}
                    <a href="{{request.META.HTTP_REFERER}}" class="btn btn-outline-secondary">Cancel</a>
                    <button role="submit" class="btn btn-primary">{{ action }} Attribute</button>
                </form>
            </div>
        </div>
     </div>

{% endblock %}
