{% extends 'base/private.html' %}

{% block title %}{{ action }} Bot Interaction{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">{{ action }} Bot Interaction</h1>
            <div>
                <a href="{% url 'bot_interactions:bot_interaction_list' %}"
                   class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                <i class="fas fa-eye fa-sm text-white-50"></i> View Bot Interactions</a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-body">
                <form method="post" action=".">
                    {% csrf_token %}
                    {% include 'base/default_form.html' %}
                    <a href="{{request.META.HTTP_REFERER}}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">{{ action }} Bot Interaction</button>
                </form>
            </div>
        </div>
     </div>

{% endblock %}
