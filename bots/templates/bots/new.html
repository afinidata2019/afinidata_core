{% extends 'bots/base.html' %}

{% block title %}Afinidata | New Bot{% endblock %}

{% block content %}
    <h1>New Bot</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-submit">
            <input type="submit" value="Create Bot">
        </div>
    </form>

    <div class="links">
        <a href="{% url 'bots:index' %}">Back to Bots</a>
    </div>
{% endblock %}
