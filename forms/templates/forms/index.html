{% extends 'forms/base.html' %}

{% block title %}Afinidata | Forms{% endblock %}

{% block content %}
    <h1>Forms | List</h1>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <ul>
        {% for form in forms %}
            <li>{{ form.name }}</li>
        {% endfor %}
    </ul>

{% endblock %}
