{% extends 'levels/base.html' %}

{% block content %}
    <h1>Levels | List</h1>

    <ul>
        {% for level in levels %}
            <li>
                {{ level.name }} ({{ level.min }} - {{ level.max }}) |
                <a href="{% url 'levels:level' id=level.pk %}">View</a> -
                <a href="{% url 'levels:edit' id=level.pk %}">Edit</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'levels:new' %}">New Level</a>

{% endblock %}
